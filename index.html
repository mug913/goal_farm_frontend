<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Goal Farm</title>
    <link rel="stylesheet" href="styles.css">
  </head>
 
  <body>
    <header>
      <h2>Goal Farm</h2>
    </header>

    <main>
      <form class = 'loginPrompt' autocomplete='off' >
        <label form="login">Username:</label>
        <input type='text' id='username'><br>
        <input type='submit' name='login' value=submit>
      </form>
    
      <form class = 'regForm' autocomplete='off' >
        <p>Register User:</p>
        <label form="username:">Username:</label>
        <input type='text' id='regusername'><br>
        <label form="email:">Email:</label>
        <input type='text' id='regemail'><br>
       <!-- <label form="tz:">TimeZone:</label> -->
       <!-- Value needed for database entry creation but functionality not yet implemented-->
        <input type='hidden' id='regtz' value='1' ><br>
        <input type='submit' value=register>
      </form>
      <div id="profile">
      </div>

      <form class = 'newGoal' autocomplete='off' >
        <p>Create Goal:</p>
        <label form="target:">Target:</label>
        <input type='text' id='target'><br>
        <input type='hidden' id='level' value='1' ><br>
        <input type='submit' value=Create>
      </form>
      <!-- <canvas id="canvas" width="800" height="600" style="border:1px solid#000000"></canvas> -->
    </main>

    <script type="text/javascript" src="./src/index.js"></script>
    <script type="text/javascript" src="./src/goalfarmapp.js"></script>
    <script type="text/javascript" src="./src/calls.js"></script>
    <script type="text/javascript" src="./src/user.js"></script>
    <script type="text/javascript" src="./src/goal.js"></script>
    <script type="text/javascript" src="./src/images.js"></script>
  </body>
</html>
